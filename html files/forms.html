<!DOCTYPE html>
<html>

<head></head>
<body>
<h1>REGISTRATION FORM</h1>
<p>Please fill out this form to register</p>

<form>

   <label for="username">username</label>
   <input type="text" id="username" autocomplete="off" required>
   <br>
   <label for="password">password</label>
   <input type="password" id="password">
   <br />
   <label for="email">email</label>
   <input type="email" id="email" placeholder="enter the email" required>
   <br />

   <label for="phone number">phone number</label>
   <input type="phone number" name="phone number" id="phone number">
   <br>
   <label for="date of birth">dob</label>
   <input type="date" name="dob" id="date of birth">
   <br>
   <label for="gender">gender</label>
   <label for="male">male</label>
   <input type="radio" name="gender" id="male" value="male" />
   <label for="female">female</label>
   <input type="radio" name="gender" id="female" value="female" />
   <br>

   <label for="file">upload resume</label>
   <input type="file" name="upload resume" id="file">
   <br>


   <label for="file">education</label>

   <select name="education" id="file">

      <option value="Btech">Btech</option>
      <option value="BE">BE</option>
      <option value="BA">BA</option>  

   </select>
   <br>

   <label for="textarea">address</label>
   <textarea name="" id="" cols="40" ></textarea>
   <br>

   <label for="terms and conditions">agree all the terms and conditions</label>
   <input type="checkbox" name="" id="terms and conditions" />
    

   <button type="submit">submit</button>
   <button type="reset">reset</button>
   


   

</form>
</body>
</html>
